<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
 
<div class="form-container">
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Enter 10-digit phone" maxlength="10" required>

    <label for="mail">Mail:</label>
    <input type="email" id="mail" placeholder="Enter your email" required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter address" maxlength="100" required>

    <label for="pin">PIN:</label>
    <input type="text" id="pin" placeholder="Enter 6-digit PIN" maxlength="6" required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById('userForm');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
   const phone = document.getElementById('phone').value.trim();
   const mail = document.getElementById('mail').value.trim();
    const address = document.getElementById('address').value.trim();
    const pin = document.getElementById('pin').value.trim();

    // Validation checks
    if (!name) {
      alert('Name cannot be empty!');
      return;
    }
    if (phone.length !== 10 || isNaN(phone)) {
      alert('Phone must be exactly 10 digits!');
      return;
    }
    if (!mail.includes('@')) {
      alert('Enter a valid email!');
      return;
    }
    if (address.length > 100) {
      alert('Address cannot exceed 100 characters!');
      return;
    }
    if (pin.length !== 6 || isNaN(pin)) {
      alert('PIN must be exactly 6 digits!');
      return;
    }

    alert('Form submitted successfully!');
    form.reset(); // Reset form after submission
  });
</script>

</body>
</html>
